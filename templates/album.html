<html>
<head>
  <title> {{album["title"]}}</title>
  <link rel="stylesheet" href="/static/hack.css" type="text/css">
</head>
<body>
<div id="album">
<h1>{{album["title"]}}</h1>

<img src="{{image_url}}">

<p>{{album["primaryReview"]["text"]}}</p>

<p>Styles are:</p>

{% for desc in album["styles"] %}
<div class="column">
<p> {{desc["id"]}} {{desc["name"]}}</p>
<ul>
	{% for albumresponse in style_hash[desc["id"]] %}
		<li><a href='/show/album/{{albumresponse["id"]}}'>{{albumresponse["album"]["title"]}}</a></li>
	{% endfor %}
</ul>

{% endfor %}

</div>

</body>
</html>
