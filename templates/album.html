<html>
<head>
  <title> {{album["title"]}}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='hack.css')}}" type="text/css">
</head>
<body>
<div class="album_wrapper">
<div class="album">
<a href="{{url_for('index')}}">back to home</a>
<h1>{{album["primaryArtists"][0]["name"]}} :: {{album["title"]}}</h1>

<div class='albumplay'>
	<img class ='albumimage' src="{{image_url}}" align="left">
	{{album["primaryReview"]["text"]}}

		        {% endif %}
			</li>
		{% endfor %}
		</ul>
	</div>

</div>


<div class="clear"><br/></div>
{% for style, responselist in style_hash.iteritems() %}
	<div class="column">
	<div class="style_title">{{style}}</div>
	{% for albumid in responselist %}
        {% if image_map[albumid] %}
			<a href="{{url_for('show_album', albumid=albumid)}}"><img src='{{image_map[albumid]}}' class='small'></a>
        {% endif %}
	{% endfor %}
	
	</div>
{% endfor %}


</div>
</div>
